<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webGL_Videoplayer</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/testvideo.json");
        var video;
        function getvideo()
        {
            video = document.getElementById("video");
            gameInstance.SendMessage("Video Player", "SetURL", video.src);
        }
    </script>
  </head>
  <body>
      <input type="button" id="button" value="Start VR" onclick="getvideo()" disabled="true">
    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
      <video id="video" src="sample.mp4"></video>
  </body>
</html>
